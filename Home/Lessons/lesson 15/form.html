        <input type="email" id="EEE" placeholder="Email">

    </div>
    <br>
    <br>

    <div class="data">
      <label for="NNN">Возраст<span>*</span>
      </label>
      <div>

      </div>
      <label for="TTT">Пол
      </label>
      <div>
        <select name="Пол" id="">
          <option value="">женский</option>
          <option value="">мужской</option>

        </select>
      </div>
      <label for="EEE">Перечислите<br> личные<br>
        качества<span>*</span>
      </label>
      <div>
        <textarea name="" id=""></textarea>
      </div>

    <br>
